<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Thot</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="assets/images/logo.png" alt="Logo">
                <h2 class="logo-name">Super floro de la app</h2>
            </div>
        </header>
        <section class="section">
            <div class="section-login">
                <form method="post">
                    <div class="form-group">
                        <div class="form-label">Usuario</div>
                        <input type="text" name="usuario" id="usuario" class="form-input">
                    </div>
                    <div class="form-group">
                        <div class="form-label">Contrase√±a</div>
                        <input type="password" name="password" id="password" class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="button" value="Ingresar" class="form-button" type="submit" onclick="login()">
                    </div>
                </form>
            </div>
            <div class="section-login">
                <div class="form-footer">
                    <p>Si no tienes una cuenta</p>
                    <p>
                        <a href="#">Registrate ahora</a>
                    </p>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p>Powered by Dracarys</p>
        </footer>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="vendor/js/index.js"></script>

</body>

</html>
