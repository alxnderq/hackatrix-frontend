<script type="text/javascript">
	$.ajax({
	    url: tools,
	    success: function (resp) {
			for (let a=0;a<resp.length;a++){
				let t = parseInt(a)+1;
				let template = '<section class="section-tool" id="question_'+resp[a].id+'" data="'+a+'"><h2>Pregunta '+t+'</h2></section>';	
				let pagination_t = '<span id="numb"></span>/<span class="finalnumb">'+resp.length-1+'</span>';
				let next_btn = '<div class="next-btn">Siguiente</div>';
				let back_btn = '<div class="back-btn">Volver</div>';
				let send_btn = '<div class="send_btn">Enviar</div>';
				$('#quiz-user').append(template);
				$('.pagination_c').append(pagination_t);
				if (a == 0){
					$('#question_'+resp[a].id).append(next_btn);
				} else {					
					$('#question_'+resp[a].id).append(back_btn);
				}
				if (a == resp.length-1){
					$('#question_'+resp[a].id).append(next_btn);
					$('#question_'+resp[a].id).append(send_btn);
				}
				$('#question_'+resp[a].id).attr('category',resp[a].category);
				for (let b=0;b<resp[a].items.length;b++){
					let tmpl = $.templates("#tool_"+resp[a].items[b].type);
					let html = tmpl.render(resp[a].items[b]);
					if (resp[a].items[b].type != 'answers'){
						$('#question_'+resp[a].id).append(html);
					} 					
				}
				let answers_template = '<div class="item_quiz data_answers" data-type="answers"><div class="item_quiz_answers">	</div></div>';
				$('#question_'+resp[a].id).append(answers_template);
				for (let b=0;b<resp[a].answers.length;b++){
					let tmpl = $.templates("#tool_answers");
					let html = tmpl.render(resp[a].answers[b]);
					$('#question_'+resp[a].id).find('.data_answers').append(html);
					$('#question_'+resp[a].id).find('.data_answers').find('input').attr('name','option_'+resp[a].id);
					$('#question_'+resp[a].id).find('.data_answers').find('input').attr('data-name',resp[a].id);
				}			
			}
			//send
			var answers=[];
			$('.send_btn').on('click',function(){
				let $answrs = $('.data_answers');
				for (let c=0;c<$answrs.length;c++){
					for (let d=0;d<$answrs.eq(c).find('input').length;d++){
						if ($answrs.eq(c).find('input').eq(d).is(':checked')){
							let category_val = $answrs.eq(c).find('input').eq(d).closest('section').attr('category');
							let id = $answrs.eq(c).find('input').eq(d).attr('data-id');
							let data = $answrs.eq(c).find('input').eq(d).attr('data-name');
							let answer_single = {category: category_val, idQestion: data, answerOption: id};
							answers.push(answer_single);
						}
					}
				}
				console.log(answers);
			});
	    },
	    error: function(){
	    	console.log('Error');
	    }
	});

</script>
</html>
